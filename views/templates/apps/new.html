{{define "AppsCreate"}}

<html>
  <head>
    <script src="//unpkg.com/alpinejs" defer></script>
    {{template "CommonStyles" .}}
  </head>
  <body class="container-fluid">
    <r-grid columns="8">
      <r-cell span="2">
        <header>{{template "AppNav" .}}</header>
      </r-cell>
      <r-cell span="6">
        <form method="post" x-data="{type:''}">
          <div>
            <label for="name"> App Name </label>
            <input id="name" name="name" placeholder="Name" required />
          </div>
          <div>
            <label for="type"> Type </label>
            <select
              x-model="type"
              id="type"
              name="type"
              placeholder="Type"
              required
            >
              <option selected value="">Select option</option>
              <option value="reverse-proxy">Reverse Proxy</option>
              <option value="file-server">File Server</option>
            </select>
          </div>
          <template x-if="type==='reverse-proxy'">
            <div>
              <label for="type"> Exposed Port </label>
              <input
                type="text"
                id="port"
                name="port"
                placeholder="Port"
                required
              />
            </div>
          </template>
          <br/>
          <div>
            <button type="submit">Create</button>
          </div>
        </form>
      </r-cell>
    </r-grid>
  </body>
</html>

{{end}}
