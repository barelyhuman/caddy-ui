{{define "Home"}}
<html>
  <head>
    {{template "CommonStyles" .}}
  </head>
  <body class="container-fluid">
    {{template "AppNav" .}}

    <section>
      <h4>Used Ports</h4>
      {{range $key,$value := .UsedPorts}}
      <ul>
        <li>
          <a href="/apps/{{$key}}">{{$value}}</a>
        </li>
      </ul>
      {{end}}
    </section>
  </body>
</html>
{{end}}
